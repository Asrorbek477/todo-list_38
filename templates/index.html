<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Rejalarim</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 30%, #6dff9e 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #4caf50 0%, transparent 45%),
                linear-gradient(120deg, #0f172a, #020617);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.35);
        }

        /* HEADER */
        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .head h1 {
            color: #fff;
            font-size: 28px;
        }

        .user-box {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #e5e7eb;
        }

        .logout {
            color: #ff8a8a;
            text-decoration: none;
            font-size: 14px;
        }

        .logout:hover {
            text-decoration: underline;
        }

        /* ADD TASK */
        .task-add {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .form1 {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        input, select {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        input::placeholder {
            color: #fff;
            opacity: 1;
        }

        select option {
            color: #000;
        }

        .btn {
            background: linear-gradient(135deg, #6dff9e, #3ddc84);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            color: #052e16;
        }

        .btn:hover {
            box-shadow: 0 8px 20px rgba(61,220,132,0.5);
        }

        /* TASK LIST */
        .task {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 15px;
        }

        .task li {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-actions input {
            width: auto;
            text-align: center;
            padding: 8px;
            border-radius: 10px;
            font-size: 13px;
        }

        .edit, .delete {
            border: none;
            border-radius: 10px;
            padding: 8px 14px;
            cursor: pointer;
        }

        .edit {
            background: #3b82f6;
        }

        .delete {
            background: #ef4444;
        }

        .edit a, .delete a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
        }

        .details {
            margin-top: 10px;
            color: #e5e7eb;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="head">
        <h1>Rejalarim</h1>
        <div class="user-box">
            <span>{{ request.user }}</span>
            <a href="{% url 'logout' %}" class="logout">Chiqish</a>
        </div>
    </div>

    <div class="task-add">
        <form method="post">
            {% csrf_token %}
            <div class="form1">
                <input type="text" name="title" placeholder="Sarlavha..." required>
                <input type="date" name="deadline">
                <select name="status">
                    <option>Not Started</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
            </div>
            <div class="form1">
                <input type="text" name="details" placeholder="Batafsil..." required>
                <button type="submit" class="btn" readonly>Qoâ€˜shish</button>
            </div>
        </form>
    </div>

    {% for task in tasks %}
    <div class="task">
        <ul>
            <li>
                <div>{{ task.title }}</div>

                <div class="task-actions">
                    <input type="text" value="{{ task.status }}" readonly
                        {% if task.status == "Not Started" %}
                          style="background:#9ca3af;color:#000"
                        {% elif task.status == "In Progress" %}
                          style="background:#f59e0b;color:#fff"
                        {% else %}
                          style="background:#22c55e;color:#fff"
                        {% endif %}
                    >
                    <input type="date" value="{{ task.deadline|date:'Y-m-d' }}" readonly>
                    <button class="edit"><a href="{% url 'update' task.id %}">Edit</a></button>
                    <button class="delete"><a href="{% url 'delete' task.id %}">Delete</a></button>
                </div>
            </li>
        </ul>

        {% if task.details %}
        <div class="details">{{ task.details }}</div>
        {% endif %}
    </div>
    {% endfor %}

</div>

</body>
</html>
