<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background:
                radial-gradient(circle at 25% 30%, #6dff9e 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #4caf50 0%, transparent 45%),
                linear-gradient(120deg, #0f172a, #020617);
        }

        .container {
            width: 420px;
            padding: 35px;
            border-radius: 20px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
        }

        h1 {
            color: #ffffff;
            font-size: 26px;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 18px;

            border-radius: 12px;
            border: none;
            outline: none;

            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;

            border: none;
            border-radius: 14px;

            background: linear-gradient(135deg, #6dff9e, #3ddc84);
            color: #052e16;

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(61, 220, 132, 0.5);
        }

        .login-link {
            display: block;
            margin-top: 22px;
            font-size: 14px;
            color: #6dff9e;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            color: #ffb4b4;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ro'yxatdan o'tish</h1>

    <form method="post">
        {% csrf_token %}

        <label for="username">Login</label>
        <input type="text" name="username" id="username"
               placeholder="Login yarating..." required>

        <label for="password">Parol</label>
        <input type="password" name="password" id="password"
               placeholder="Parol yarating..." required>

        <label for="password-repeat">Parolni takrorlang</label>
        <input type="password" name="password-repeat" id="password-repeat"
               placeholder="Parolingizni takrorlang..." required>

        <button type="submit">Ro'yxatdan o'tish</button>

        <a href="{% url 'logout' %}" class="login-link">
            Tizimga kirish
        </a>
    </form>
</div>

</body>
</html>
