<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background:
                radial-gradient(circle at 20% 30%, #6dff9e 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #4caf50 0%, transparent 45%),
                linear-gradient(120deg, #0f172a, #020617);
        }

        .glass {
            width: 380px;
            padding: 35px;
            border-radius: 20px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
        }

        h1 {
            color: #ffffff;
            font-size: 26px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 18px;

            border-radius: 12px;
            border: none;
            outline: none;

            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.65);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;

            border: none;
            border-radius: 14px;

            background: linear-gradient(135deg, #6dff9e, #3ddc84);
            color: #052e16;

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(61, 220, 132, 0.5);
        }

        .footer-text {
            margin-top: 22px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-text a {
            color: #6dff9e;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass">
    <h1>Login page</h1>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <div class="footer-text">
            Hisob yo‘qmi?
            <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
        </div>
    </form>
</div>

</body>
</html>
